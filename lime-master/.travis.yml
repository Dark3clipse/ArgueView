dist: trusty
sudo: false
language: python
cache: pip
python:
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - python -m pip install -U pip
  - pip install flake8 numpy scipy
  - pip install scikit-learn
  - python setup.py install
# command to run tests
script:
  - py.test lime
  - flake8 lime

